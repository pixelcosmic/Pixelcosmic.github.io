<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Solar System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000010;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* The main container for the solar system */
        .solar-system {
            position: relative;
            width: 80vmin; /* Use vmin to keep it responsive and circular */
            height: 80vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* General styles for all orbital paths */
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: orbit-rotation linear infinite;
        }

        /* General styles for all celestial bodies */
        .planet, .sun, .moon {
            border-radius: 50%;
            position: absolute;
        }

        /* The Sun */
        .sun {
            width: 15%;
            height: 15%;
            background: radial-gradient(circle, #ffd700, #ff8c00, #ff4500);
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500;
        }

        /* --- Planet & Orbit Definitions --- */

        /* Mercury */
        .mercury-orbit {
            width: 25%;
            height: 25%;
            animation-duration: 8.8s;
        }
        .mercury {
            width: 8%;
            height: 8%;
            background: #a9a9a9;
            top: -4%;
        }

        /* Venus */
        .venus-orbit {
            width: 35%;
            height: 35%;
            animation-duration: 22.5s;
        }
        .venus {
            width: 12%;
            height: 12%;
            background: #deb887;
            top: -6%;
        }

        /* Earth */
        .earth-orbit {
            width: 48%;
            height: 48%;
            animation-duration: 36.5s;
        }
        .earth {
            width: 13%;
            height: 13%;
            background: #4682b4;
            top: -6.5%;
            /* This is the pivot point for the moon's orbit */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Moon */
        .moon-orbit {
            width: 180%;
            height: 180%;
            border-width: 0.5px;
            animation-duration: 2.7s;
            position: relative;
        }
        .moon {
            width: 20%;
            height: 20%;
            background: #d3d3d3;
            top: -10%;
        }

        /* Mars */
        .mars-orbit {
            width: 62%;
            height: 62%;
            animation-duration: 68.7s;
        }
        .mars {
            width: 9%;
            height: 9%;
            background: #cd5c5c;
            top: -4.5%;
        }

        /* Jupiter */
        .jupiter-orbit {
            width: 80%;
            height: 80%;
            animation-duration: 120s; /* Scaled down for viewing */
        }
        .jupiter {
            width: 20%;
            height: 20%;
            background: #c19a6b;
            top: -10%;
        }

        /* Saturn */
        .saturn-orbit {
            width: 100%;
            height: 100%;
            animation-duration: 290s; /* Scaled down */
        }
        .saturn {
            width: 18%;
            height: 18%;
            background: #e3d1ab;
            top: -9%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .saturn-ring {
            position: absolute;
            width: 200%;
            height: 200%;
            border: 4px solid rgba(227, 209, 171, 0.7);
            border-radius: 50%;
            transform: rotateX(75deg);
        }

        /* Animation for the orbital rotation */
        @keyframes orbit-rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>
        
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet earth">
                <div class="orbit moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>
        
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"></div>
        </div>
        
        <div class="orbit saturn-orbit">
            <div class="planet saturn">
                <div class="saturn-ring"></div>
            </div>
        </div>

    </div>
</body>
</html>
